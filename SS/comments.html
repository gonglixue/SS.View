<script>
    document.getElementById("post_comment").onclick = function(){
        var request = new XMLHttpRequest();
        request.open("POST","comments.php");
        var data = "comment=" + document.getElementById("comment").value;
        request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        request.send(data);

        request.onreadystatechange = function(){
            if(request.readyState === 4){
                if(request.status === 200){
                    document.getElementById("comment-result").innerHTML = request.responseText;
                }
                else{
                    alert("对不起，评论提交发生错误。错误状态码为：" + request.status);
                }
            }
        }
    }
</script>
